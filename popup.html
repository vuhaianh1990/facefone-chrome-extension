<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tìm số điện thoại Facebook</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/popup.css">
    <script type="text/javascript" src="./js/jquery.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/popup.js"></script>
    
</head>
<body>
    <h3 class="title">Tìm số điện thoại Facebook</h3>        
    <div class="wapper">
     <div class="container">
         <div class="row">
            <div class="col-lg-12 show-login">                              
                <div class="alert alert-danger error-login">                      
                </div>                   
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="lg-pass form-control ip-email" placeholder="Email..." >
                </div>
                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input type="text" class="lg-pass form-control ip-pass" placeholder="Mật khẩu..." >
                </div>
                <div class="form-group">                  
                    <button type="button" class="btn btn-primary btn-login">Đăng Nhập</button>                  
                </div>
            </div>  
            <div class="col-lg-12 show-home">  
                <div class="form-group"><strong>Email :</strong> <span class="info-email">sdfsdf</span></div>
                <div class="form-group "><strong>Hạn sử dụng : </strong><span class="info-hsd">23/01/2018</span></div>
                <div class="form-group form-group-findid">
                    <input type="number" class="lg-pass form-control ip-phone" placeholder="Tìm theo số điện thoại..." >
                    <button class="btn btn-success btn-findid">Tìm Kiếm</button>
                </div>
                <div class="alert alert-danger error-home">                      
                </div>     
                <div class="form-group">               
                    <button type="button" class="btn btn-success btn-giahan">Gia Hạn</button>    
                    <button type="button" class="btn btn-danger btn-logout">Đăng Xuất</button>
                </div>
            </div>                          
        </div>
    </div>
</div>
<div class="copyright">
    <p class="siteHome">quetsodienthoai.com</p>
</div> 
</body>
</html>
